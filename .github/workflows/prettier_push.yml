name: Prettier for TS Code

on:
  push:
    branches: [master]

jobs:
  cleanup_tasks:
    runs-on: ubuntu-latest

    steps:
    - name: Cloning the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1 # history might get messy
    - name: Prettify the TS Code
      uses: creyD/prettier_action@v2.1
      with:
        prettier_options: "--write *!(package-lock.json)/**/}*.{ts,json}"
        branch: master
        dry: true  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
