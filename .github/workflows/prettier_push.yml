name: Prettier for TS Code

on:
  push:
    branches: [master]

jobs:
  cleanup_tasks:
    runs-on: ubuntu-latest

    steps:
    - name: Cloning the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1 # history might get messy
    - name: Prettify the TS Code
      uses: blatayue/prettier_action@0.7-alpha
      with:
        prettier_options: src/**/*.ts
        branch: master
        dry: true
        prettier_write: true  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
